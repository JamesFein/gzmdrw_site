<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 基本的元信息设置 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 页面标题: 产品标题_站点名称 -->
  <title>${Catalog.name}_${Site.name}</title>

  <!-- CSS 引入 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  
  <!-- 自定义样式 -->
  <style>
    body {
      font-family: 'Lato', sans-serif;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .text-decoration-underline-hover:hover {
      text-decoration: underline;
    }
    .nav-link:hover {
      color: #0C4034 !important;
    }
  </style>
</head>

<body>
  <!-- 引入头部模板 -->
  <@cms_include file="common/home_header.template.html"></@cms_include>


  <!-- 主要内容区域 -->
  <div class="container py-4">
    <div class="row card rounded-4 shadow-sm border" style="border-color: rgba(0, 0, 0, 0.125) !important;">
        <div class="row p-4">
          <!-- 左侧导航菜单 -->
          <div class="col-lg-2 col-sm-2">
            <@cms_include file="common/nav_left.template.html"></@cms_include>
          </div>

         
          <div class="col-lg-10 col-sm-10 ps-3">
            <!-- 正文内容 start -->
          <@cms_include file="species/species_content.template.html"></@cms_include>
             <!-- 正文内容 end -->

          </div>
        </div>
    </div>
  </div>

  <!-- 引入页脚模板 -->
  <@cms_include file="common/home_footer.template.html"></@cms_include>

  <!-- JS 引入 -->
  <script src="${Prefix}js/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" defer></script>
</body>

</html>
