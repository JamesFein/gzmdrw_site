<!-- 访问统计脚本 -->
<script type="text/javascript">
  (function () {
    // 创建查询参数数组
    const queryParams = [];

    // 添加主机名
    queryParams.push("h=" + window.location.host);

    // 添加页面路径
    queryParams.push(
      "p=" +
        window.location.href.substring(
          window.location.href.indexOf(window.location.pathname)
        )
    );

    // 添加站点ID
    queryParams.push("sid=${Site.siteId}");

    // 如果存在目录ID，则添加
    if (window._xy_cms?.catalog_id?.length > 0) {
      queryParams.push("cid=" + _xy_cms.catalog_id);
    }

    // 如果存在内容ID，则添加
    if (window._xy_cms?.content_id?.length > 0) {
      queryParams.push("id=" + _xy_cms.content_id);
    }

    // 创建并添加统计脚本
    const scriptElement = document.createElement("script");
    scriptElement.src = "${ApiPrefix}api/stat/visit?" + queryParams.join("&");

    // 将脚本添加到文档中
    (
      document.getElementsByTagName("head")[0] ||
      document.getElementsByTagName("body")[0]
    ).appendChild(scriptElement);
  })();
</script>
